<h1 style="text-align: center;">Edição de Usuário</h1>
<mat-card>
    <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
        <div class="custom-card-header">
            <div>
                <mat-slide-toggle formControlName="ativo">Ativo</mat-slide-toggle>
            </div>

            <button mat-raised-button color="warn" (click)="returnToList()">
                <div class="cancel-btn">
                    <p>Cancelar Edição</p>
                    <mat-icon>clear</mat-icon>
                </div>
            </button>
        </div>
        <mat-card-content style="margin-top: 20px;">

            <div style="display: flex; flex-direction: row;">
                <div class="basic-data">
                    <h2>Dados Pessoais</h2>
                    <div class="form-wrapper">
                        <div class="input-wrapper">
                            <mat-form-field>
                                <mat-label>Nome</mat-label>
                                <input matInput formControlName="nome">
                            </mat-form-field>
                            <mat-form-field>
                                <mat-label>Sobrenome</mat-label>
                                <input matInput formControlName="sobrenome">
                            </mat-form-field>
                        </div>
                        <div class="input-wrapper">
                            <mat-form-field class="example-full-width">
                                <mat-label>Data de Nascimento</mat-label>
                                <input matInput (click)="birthdateDatePicker.open()" readonly
                                    [matDatepicker]="birthdateDatePicker" formControlName="dob">
                                <mat-datepicker-toggle matSuffix [for]="birthdateDatePicker"></mat-datepicker-toggle>
                                <mat-datepicker #birthdateDatePicker></mat-datepicker>
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <mat-label>E-mail</mat-label>
                                <input matInput formControlName="email">
                            </mat-form-field>
                        </div>

                        <div class="input-wrapper">
                            <mat-form-field class="example-full-width">
                                <mat-label>CPF</mat-label>
                                <input matInput formControlName="cpf" mask="000.000.000-00">
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <mat-label>RG</mat-label>
                                <input matInput formControlName="rg">
                            </mat-form-field>
                        </div>

                        <div class="input-wrapper">
                            <mat-form-field class="example-full-width">
                                <mat-label>Celular</mat-label>
                                <input matInput formControlName="celular" mask="(00) 00000-0000">
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <mat-label>telefone</mat-label>
                                <input matInput formControlName="telefone" mask="(00) 0000-0000">
                            </mat-form-field>
                        </div>
                        <div class="input-wrapper">
                            <mat-form-field class="example-full-width">
                                <mat-label>Senha</mat-label>
                                <input matInput type="password" formControlName="senha">
                            </mat-form-field>
                            <mat-form-field class="example-full-width">
                                <mat-label>Confirmar Senha</mat-label>
                                <input matInput type="password" formControlName="confirmarSenha">
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                <div class="basic-data capitalize">
                    <h2>Endereço</h2>
                    <div class="form-wrapper">
                        <div class="input-wrapper">
                            <mat-form-field>
                                <mat-label>CEP</mat-label>
                                <input matInput formControlName="cep" mask="00000-000">
                            </mat-form-field>
                        </div>

                        <mat-form-field>
                            <mat-label>Endereço</mat-label>
                            <input matInput formControlName="endereco">
                        </mat-form-field>

                        <div class="input-wrapper">
                            <mat-form-field>
                                <mat-label>Número</mat-label>
                                <input matInput formControlName="numero">
                            </mat-form-field>
                            <mat-form-field>
                                <mat-label>Complemento</mat-label>
                                <input matInput formControlName="complemento">
                            </mat-form-field>
                        </div>

                        <div class="input-wrapper">
                            <mat-form-field>
                                <mat-label>Cidade</mat-label>
                                <input matInput formControlName="cidade">
                            </mat-form-field>
                            <mat-form-field>
                                <mat-label>Bairro</mat-label>
                                <input matInput formControlName="bairro">
                            </mat-form-field>
                        </div>
                        <div class="input-wrapper">
                            <mat-form-field>
                                <mat-label>Estado</mat-label>
                                <input matInput formControlName="estado">
                            </mat-form-field>
                        </div>

                    </div>
                </div>
            </div>
            <div class="button-wrapper">
                <button type="submit" mat-flat-button class="submit-btn">Salvar</button>
            </div>
        </mat-card-content>
    </form>
</mat-card>
