<h1 mat-dialog-title>{{confirmTitle}}</h1>
<div mat-dialog-content>
    <h3>Atenção! Esta é uma ação irreversível! Deseja realmente deletar este usuário?'</h3>
</div>
<div mat-dialog-actions>
    <button mat-button color="primary" (click)="dialogRef.close(true)">Deletar</button>
    <button mat-button (click)="dialogRef.close(false)">Cancelar</button>
</div>
